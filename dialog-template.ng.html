  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .share-container {
      position: relative;
      display: block;
    }

    .share-options {
      display: none;
      position: absolute;
      right: 100%;
      bottom: 0%;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .share-options a {
      display: flex;
      padding: 5px 10px;
      color: #333;
      text-decoration: none;
      align-items: center;
    }

    .share-options a:hover {
      background-color: #ddd;
    }

    .show-options {
      display: block !important;
    }

  </style>

<lui-dialog  id="draggableElement" style="max-width: 450px;direction:{{direction}};" >
  <lui-dialog-header style="cursor: move;">
    <lui-dialog-title  >Qlik ChatGPT</lui-dialog-title>
  </lui-dialog-header>
  <lui-dialog-body>
    {{answerHeadline}}
    <div style="margin-top: 10px">
      <b>-------</b>
    </div>
    <div id="askAIDialogText" style="margin-top: 5px">
		{{text}}
    </div>
  </lui-dialog-body>
  <lui-dialog-footer>
     <!-- <button class="lui-button  lui-dialog__footer-button" onclick="navigator.clipboard.writeText($('#askAIDialogText').html().replaceAll('<br>','\r\n'));">Copy</button> -->
	
     <div class="share-container" style="float: left; text-align: left;" >
    <button class="lui-button  lui-dialog__footer-button" onclick="toggleShareButtons()">Share</button>
    <div class="share-options">

    </div>
  </div>

  <button class="lui-button lui-dialog__footer-button copy-button" onclick="CopyToClip()">Copy</button>

	<button class="lui-button  lui-dialog__footer-button" ng-click="close();">Close</button>

  <script>
    //share answer options
    async function CopyToClip() { 
      var textToCopy = $('#askAIDialogText').html().replaceAll('<br>', '\r\n').replaceAll('<b>', '').replaceAll('</b>', '');
      await navigator.clipboard.writeText(textToCopy); 
      document.querySelector('.copy-button').textContent = 'Copied!'; };
    
    function toggleShareButtons() {
      var textToCopy = $('#askAIDialogText').html().replaceAll('<br>', '\r\n').replaceAll('<b>', '').replaceAll('</b>', '');

      var optionsDiv = document.querySelector('.share-options');
      optionsDiv.classList.toggle('show-options');

      var twitterLink = document.querySelector('.share-twitter');
      twitterLink.href = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(textToCopy);
      
      var whatsappLink = document.querySelector('.share-whatsapp');
      whatsappLink.href = "https://api.whatsapp.com/send?text=" + encodeURIComponent(textToCopy);
    }

    //draggable element
    var draggableElement = document.getElementById('draggableElement');
    var offsetX, offsetY, isDragging = false;

    function startDrag(event) {
        isDragging = true;
        offsetX = event.clientX - draggableElement.offsetLeft;
        offsetY = event.clientY - draggableElement.offsetTop;
        console.log(offsetX,offsetY)

    }

    function drag(event) {
        if (!isDragging) return;
        draggableElement.style.marginLeft = (event.clientX - offsetX - 20) + 'px';
        draggableElement.style.marginTop = (event.clientY - offsetY - 20) + 'px';
    }

    function endDrag() {
        isDragging = false;
    }

    draggableElement.addEventListener('mousedown', startDrag);
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', endDrag);


  </script>
	
  </lui-dialog-footer>
</lui-dialog>
